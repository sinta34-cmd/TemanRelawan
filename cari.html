<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Cari Aktivitas - Teman Relawan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef7ff;
            color: #333;
            padding: 0 10px;
        }

        header {
            background: url('img/relawan.png') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
        }

        .search-section {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
            min-width: 200px;
        }

        h2 {
            padding: 20px 20px 0;
            margin: 0;
            color: #0077cc;
            text-align: center;
        }

        .activity-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .activity-card {
            background: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .activity-card:hover {
            transform: scale(1.02);
        }

        .activity-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .activity-info {
            padding: 15px;
        }

        .activity-info h3 {
            margin: 0;
            color: #0077cc;
        }

        .activity-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Cari Aktivitas Relawan</h1>
        <p>Temukan kegiatan sosial yang sesuai minat dan pengalamanmu</p>
    </header>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="üîç Cari berdasarkan judul, lokasi, atau deskripsi...">

        <div class="filters">
            <select id="filterJenis">
                <option value="">üîñ Jenis Kegiatan</option>
                <option>Lingkungan</option>
                <option>Pendidikan</option>
                <option>Sosial</option>
                <option>Kesehatan</option>
            </select>

            <select id="filterPengalaman">
                <option value="">ü®≠ Pengalaman Relawan</option>
                <option>Pemula</option>
                <option>Menengah</option>
                <option>Berpengalaman</option>
            </select>
        </div>
    </div>

    <h2>Rekomendasi Aktivitas</h2>
    <div class="activity-list"></div>

    <script>
        const activities = [
            { title: "Tanam Pohon", date: "10 Juli 2026", location: "Yogyakarta", jenis: "Lingkungan", pengalaman: "Pemula", img: "img/pohon.jpeg", link: "detail-tanampohon.html" },
            { title: "Bersih Yuk", date: "27 Juni 2026", location: "Solo", jenis: "Lingkungan", pengalaman: "Menengah", img: "img/bersih.jpeg", link: "detail-bersih.html" },
            { title: "Gowes Sehat", date: "5 Agustus 2026", location: "Semarang", jenis: "Kesehatan", pengalaman: "Menengah", img: "img/goes.jpg", link: "detail-gowes.html" },
            { title: "Kelas Belajar Anak", date: "30 April 2026", location: "Tangerang", jenis: "Pendidikan", pengalaman: "Pemula", img: "img/mengajar.jpeg", link: "detail-kelasbelajar.html" },
            { title: "Donor Darah Gratis", date: "01 Juli 2026", location: "Semarang", jenis: "Kesehatan", pengalaman: "Berpengalaman", img: "img/donor darah.jpg", link: "detail-donordarah.html" },
            { title: "Pelatihan UMKM", date: "15 Juli 2026", location: "Bandung", jenis: "Sosial", pengalaman: "Menengah", img: "img/umkm.jpg", link: "detail-pelatihanumkm.html" },
            { title: "Bantu Lansia", date: "9 Mei 2026", location: "Depok", jenis: "Sosial", pengalaman: "Berpengalaman", img: "img/lansia.jpg", link: "detail-bantulansia.html" },
            { title: "Bimbingan Belajar", date: "20 Juli 2026", location: "Bekasi", jenis: "Pendidikan", pengalaman: "Pemula", img: "img/bimbel.jpg", link: "detail-bimbinganbelajar.html" },
            { title: "Cek Kesehatan Gratis", date: "12 Juni 2026", location: "Bogor", jenis: "Kesehatan", pengalaman: "Menengah", img: "img/cek-kesehatan.jpg", link: "detail-cekkesehatan.html" },
            { title: "Edukasi Sampah", date: "5 Juli 2026", location: "Surabaya", jenis: "Lingkungan", pengalaman: "Pemula", img: "img/sampah.jpg", link: "detail-edukasisampah.html" },
        ];

        const list = document.querySelector('.activity-list');
        activities.forEach(act => {
            const card = document.createElement('div');
            card.className = 'activity-card';
            card.setAttribute('onclick', `location.href='${act.link}'`);
            card.setAttribute('data-jenis', act.jenis);
            card.setAttribute('data-pengalaman', act.pengalaman);
            card.innerHTML = `
            <img src="${act.img}" alt="${act.title}">
            <div class="activity-info">
                <h3>${act.title}</h3>
                <p>üóìÔ∏è ${act.date}</p>
                <p>üìç ${act.location}</p>
            </div>
        `;
            list.appendChild(card);
        });

        document.getElementById("searchInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                filterActivities();
            }
        });

        document.getElementById("filterJenis").addEventListener("change", filterActivities);
        document.getElementById("filterPengalaman").addEventListener("change", filterActivities);

        function filterActivities() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const selectedJenis = document.getElementById("filterJenis").value;
            const selectedPengalaman = document.getElementById("filterPengalaman").value;

            const cards = document.querySelectorAll(".activity-card");

            cards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                const location = card.querySelector("p:nth-child(3)").textContent.toLowerCase();
                const jenis = card.dataset.jenis;
                const pengalaman = card.dataset.pengalaman;

                const matchKeyword = title.includes(keyword) || location.includes(keyword);
                const matchJenis = !selectedJenis || jenis === selectedJenis;
                const matchPengalaman = !selectedPengalaman || pengalaman === selectedPengalaman;

                if (matchKeyword && matchJenis && matchPengalaman) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

</body>

</html>
