<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>User - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #a7cbff;
        }

        .sidebar {
            width: 150px;
            background-color: #82b1f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: white;
            font-weight: bold;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .topbar {
            background-color: #b4d3ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .topbar nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .content {
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) td {
            background-color: #dfe9ff;
        }

        tr:nth-child(odd) td {
            background-color: #29357c;
            color: white;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }

        .open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 360px;
            height: 100%;
            background: white;
            border-left: 2px solid #007bff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-panel.open {
            display: flex;
        }

        .chat-header {
            background: #2196f3;
            color: white;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .user-list {
            width: 100px;
            background: #1976d2;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .user-list button {
            padding: 10px;
            border: none;
            background: #2196f3;
            color: white;
            cursor: pointer;
            border-bottom: 1px solid #1976d2;
            text-align: left;
        }

        .user-list button:hover {
            background: #0d47a1;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f5f5f5;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            display: inline-block;
        }

        .bubble.user {
            background: #e1f5fe;
            align-self: flex-start;
        }

        .bubble.admin {
            background: #bbdefb;
            align-self: flex-end;
        }

        .chat-footer {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            gap: 10px;
        }

        .chat-footer input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-footer button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Tombol Sidebar -->

    </div>

    <div class="main" id="mainContent">
        <div class="topbar">
            <div class="title">WELCOME ADMIN<br><small>USER</small></div>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                </tbody>
            </table>

    </div>
    <button class="open-chat-btn" onclick="toggleChat()">üí¨ Chat Admin</button>

    <div id="chatPanel" class="chat-panel">
        <div class="chat-header">
            <span id="chatWith">Chat</span>
            <button class="close-chat" onclick="toggleChat()">‚ùå</button>
        </div>
        <div class="chat-body">
            <div class="user-list">
                <button onclick="selectUser('Dewi')">Dewi</button>
                <button onclick="selectUser('Chelsea')">Chelsea</button>
                <button onclick="selectUser('Rio')">Rio</button>
                <button onclick="selectUser('Danang')">Danang</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Ketik pesan..." />
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
    <script>
        let currentUser = 'Dewi';
        const chatData = {
            Dewi: ['Mohon bantuannya untuk reset akun.'],
            Chelsea: ['Saya ingin melaporkan relawan atas nama "Rita situmorang".'],
            Rio: ['Kapan jadwal kegiatan berikutnya?'],
            Danang: ['Apakah ada update data relawan?']
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('toggleButton');
            sidebar.classList.toggle('hidden');
            button.innerText = '‚ò∞';
        }

        function toggleChat() {
            const panel = document.getElementById('chatPanel');
            panel.classList.toggle('open');
        }

        function selectUser(name) {
            currentUser = name;
            document.getElementById('chatWith').innerText = 'Chat dengan ' + name;
            const chatBox = document.getElementById('chatMessages');
            chatBox.innerHTML = '';
            (chatData[name] || []).forEach((msg, index) => {
                const div = document.createElement('div');
                div.classList.add('bubble');
                div.classList.add(index % 2 === 0 ? 'user' : 'admin');
                div.innerText = msg;
                chatBox.appendChild(div);
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (msg === '') return;

            const chatBox = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.classList.add('bubble', 'admin');
            div.innerText = msg;
            chatBox.appendChild(div);

            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = '';

            if (!chatData[currentUser]) chatData[currentUser] = [];
            chatData[currentUser].push(msg);
        }

        window.onload = () => {
            selectUser(currentUser);
        };
    </script>
</body>
