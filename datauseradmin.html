        let editMode = false;

        function toggleEditMode() {
            editMode = !editMode;
            document.getElementById("editBtn").classList.toggle("active", editMode);
            renderUsers();
        }

        function renderUsers() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const tbody = document.getElementById("userBody");
            tbody.innerHTML = "";

            const filtered = users.filter(u =>
                u.nama.toLowerCase().includes(keyword) || u.email.toLowerCase().includes(keyword)
            );

            filtered
                .sort((a, b) => b.rating - a.rating)
                .forEach((user, index) => {
                    const row = document.createElement("tr");
                    if (editMode) {
                        row.classList.add("editable");
                        row.onclick = () => window.location.href = `edituser.html?id=${user.id}`;
                    }

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.nama}</td>
                        <td>${user.alamat}</td>
                        <td>${user.pengalaman}</td>
                        <td>${user.email}</td>
                        <td>${user.telp}</td>
                        <td class="stars">
                            ${[...Array(5)].map((_, i) =>
                        `<span onclick="changeRating(event, ${user.id}, ${i + 1})">${i < user.rating ? '‚òÖ' : '‚òÜ'}</span>`).join('')}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
        }

        function changeRating(event, userId, newRating) {
            event.stopPropagation();
            const user = users.find(u => u.id === userId);
            if (user) {
                user.rating = newRating;
                renderUsers();
            }
        }

        document.getElementById("searchInput").addEventListener("input", renderUsers);
        renderUsers();
    </script>
