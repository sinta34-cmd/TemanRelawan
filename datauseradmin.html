<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data User - Admin</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #a7cbff;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 150px;
            background-color: #82b1f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
        }

        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: white;
            font-weight: bold;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            height: 100vh;
        }

        .topbar {
            background-color: #b4d3ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .edit-container {
            margin-bottom: 10px;
        }

        .edit-toggle {
            font-size: 12px;
            padding: 6px 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .edit-toggle.active {
            background-color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(odd) td {
            background-color: #29357c;
            color: white;
        }

        tr:nth-child(even) td {
            background-color: #dfe9ff;
        }

        .stars {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars span {
            color: gold;
            font-size: 18px;
            cursor: pointer;
        }

        tr.editable:hover {
            background-color: #ffc107 !important;
            color: black !important;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="img/logo.png">
        <a href="dashboard+useradmin.html">üë§<br>USER</a>
        <a href="datauseradmin.html" class="active">üë•<br>DATA USER</a>
        <a href="riwayatadmin.html">üìë<br>RIWAYAT KEGIATAN</a>
        <a href="profiladmin.html">‚öôÔ∏è<br>PROFIL</a> <!-- Tambahan menu profil -->
    </div>

    <div class="main">
        <div class="topbar">
            <div class="title">WELCOME ADMIN<br><small>DATA USER</small></div>
        </div>

        <div class="content">
            <div class="edit-container">
                <button id="editBtn" class="edit-toggle" onclick="toggleEditMode()">üñäÔ∏è Edit Mode</button>
            </div>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Minat Pengalaman</th>
                        <th>Email</th>
                        <th>No. Telpon</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="userBody">
                    <!-- Data user akan di-render oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const users = [
            { id: 1, nama: "Adi Sucipto", alamat: "Surakarta", pengalaman: "Donor Darah Massal", email: "Sucipto234@gmail.com", telp: "081556789345", rating: 3 },
            { id: 2, nama: "Rehan Mahendra", alamat: "Solo", pengalaman: "Dapur Umum Saat Bencana", email: "hendra0908@gmail.com", telp: "085776231557", rating: 3 },
            { id: 3, nama: "Dwi Utomo", alamat: "Surakarta", pengalaman: "Penggalangan Dana Bencana", email: "dwi4519022@gmail.com", telp: "085342769775", rating: 2 },
            { id: 4, nama: "Erik Santosa", alamat: "Karanganyar", pengalaman: "Donor Darah Massal", email: "erikS889032@gmail.com", telp: "081667543980", rating: 4 },
            { id: 5, nama: "Agus Purwo", alamat: "Sukoharjo", pengalaman: "Pembagian Sembako", email: "agusP230999@gmail.com", telp: "081778982223", rating: 5 },
            { id: 6, nama: "Ahamd Jaya", alamat: "Klaten", pengalaman: "Edukasi Mental Healt", email: "jayatama9809@gmail.com", telp: "085667897223", rating: 2 }
        ];

        let editMode = false;

        function toggleEditMode() {
            editMode = !editMode;
            document.getElementById("editBtn").classList.toggle("active", editMode);
            renderUsers();
        }

        function renderUsers() {
            const sortedUsers = users.sort((a, b) => b.rating - a.rating);
            const tbody = document.getElementById("userBody");
            tbody.innerHTML = "";

            sortedUsers.forEach((user, index) => {
                const row = document.createElement("tr");
                if (editMode) {
                    row.classList.add("editable");
                    row.onclick = () => window.location.href = `edituser.html?id=${user.id}`;
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.nama}</td>
                    <td>${user.alamat}</td>
                    <td>${user.pengalaman}</td>
                    <td>${user.email}</td>
                    <td>${user.telp}</td>
                    <td class="stars">
                        ${[...Array(5)].map((_, i) =>
                            `<span onclick="changeRating(event, ${user.id}, ${i + 1})">${i < user.rating ? '‚òÖ' : '‚òÜ'}</span>`).join('')}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function changeRating(event, userId, newRating) {
            event.stopPropagation();
            const user = users.find(u => u.id === userId);
            if (user) {
                user.rating = newRating;
                renderUsers();
            }
        }

        renderUsers();
    </script>
</body>
</html>
